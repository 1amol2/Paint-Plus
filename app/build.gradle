apply plugin: 'com.android.application'

android {
	productFlavors {
		blueberry {
		}
		flavor {
		}
	}

    compileSdkVersion 29
    

    defaultConfig {
        applicationId "com.amolchandra.giveawayapp.PaintApp"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
